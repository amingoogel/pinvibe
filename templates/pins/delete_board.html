{% extends 'base.html' %}
{% block title %}Delete Board{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Delete Board</h1>
    <p class="text-gray-600 mb-4">Are you sure you want to delete "{{ board.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-full">Delete</button>
        <a href="{% url 'user_pins_boards' %}" class="text-gray-600 hover:underline ml-4">Cancel</a>
    </form>
</div>
{% endblock %}
