{% extends 'base.html' %}
{% block title %}Edit Board{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Edit Board</h1>
    {% if messages %}
        {% for message in messages %}
            <p class="{% if message.tags == 'success' %}text-green-600{% else %}text-red-600{% endif %}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-600 mb-2">Board Name</label>
            <input type="text" name="name" value="{{ board.name }}" class="w-full p-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-full">Update Board</button>
    </form>
</div>
{% endblock %}
