{% extends 'base.html' %}
{% block title %}Create Board{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 px-2 md:px-6">
    <h1 class="text-2xl font-bold mb-4">Create a New Board</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-600 mb-2">Board Name</label>
            <input type="text" name="name" class="w-full p-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-full w-full md:w-auto">Create Board</button>
    </form>
</div>
{% endblock %}
